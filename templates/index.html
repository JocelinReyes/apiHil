<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Hill Climbing TSP Solver</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    
<body class="bg-gradient" style="background: linear-gradient(to right, #6a11cb, #2575fc); min-height: 100vh;">

    <div class="container py-5">
        <h1 class="text-center text-white mb-4">Hill Climbing TSP Solver</h1>

        <div class="card shadow-lg">
            <div class="card-body">
                <form id="formulario">
                    <div id="ciudades" class="row g-3 mb-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Nombre de la ciudad" name="nombre">
                        </div>
                        <div class="col-md-4">
                            <input type="number" step="any" class="form-control" placeholder="Latitud" name="latitud">
                        </div>
                        <div class="col-md-4">
                            <input type="number" step="any" class="form-control" placeholder="Longitud" name="longitud">
                        </div>
                    </div>
                    <button type="button" class="btn btn-light mb-3" onclick="agregarCiudad()">Agregar Ciudad</button>
                    <button type="submit" class="btn btn-primary">Resolver</button>
                </form>

                <div id="resultado" class="mt-4"></div>
            </div>
        </div>
    </div>

    <!-- Enlazar el archivo JavaScript externo -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>
</html>
